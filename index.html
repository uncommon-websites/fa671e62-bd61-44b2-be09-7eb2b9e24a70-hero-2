<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D. Thorson Hero Recreation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Custom utilities for the specific look */
        .text-giant {
            font-size: 19vw;
            line-height: 0.8;
        }
        
        /* Simulating the floor shadow spread */
        .shadow-spread {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0) 70%);
            transform: scaleY(0.1);
            filter: blur(8px);
        }
    </style>
</head>
<body class="h-screen w-full overflow-hidden bg-slate-700 relative select-none">

    <!-- Background Layer: Wall and Floor -->
    <div class="absolute inset-0 z-0">
        <!-- Wall (Top part) -->
        <div class="absolute top-0 left-0 w-full h-[62%] bg-gradient-to-b from-[#6c7a85] to-[#55626d]"></div>
        <!-- Floor (Bottom part) -->
        <div class="absolute bottom-0 left-0 w-full h-[38%] bg-gradient-to-b from-[#424e58] to-[#2d363f]"></div>
        <!-- Vignette / Lighting Overlay -->
        <div class="absolute inset-0 bg-radial-gradient from-transparent via-transparent to-black/30"></div>
    </div>

    <!-- Giant Background Text "D. THORSON" -->
    <div class="absolute top-0 left-0 w-full flex justify-center z-0 pt-4 md:pt-8">
        <h1 class="text-giant font-black text-[#e2e4e6] tracking-tighter opacity-90 mix-blend-overlay md:mix-blend-normal">
            D. THORSON
        </h1>
    </div>

    <!-- Main Content Container -->
    <div class="relative z-10 h-full w-full flex flex-col items-center justify-center">
        
        <!-- Center Interaction Area -->
        <div class="flex items-center justify-center w-full max-w-[90rem] px-4">
            
            <!-- Left Text -->
            <div class="hidden md:block flex-1 text-right pr-12 lg:pr-24">
                <span class="text-white text-2xl lg:text-4xl font-mono tracking-wider">Embodied</span>
            </div>

            <!-- Central Cube Image -->
            <div class="relative flex-shrink-0">
                <!-- Image Container -->
                <div class="relative w-64 h-64 md:w-80 md:h-80 lg:w-[26rem] lg:h-[26rem] border border-white/20 bg-white/5 backdrop-blur-sm">
                    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/fa671e62-bd61-44b2-be09-7eb2b9e24a70/hero-2-img-0-1770089448810.png" alt="Handshake inside glass cube" class="w-full h-full object-cover opacity-90">
                    
                    <!-- Glass reflection effect overlay -->
                    <div class="absolute inset-0 bg-gradient-to-tr from-white/5 to-transparent pointer-events-none"></div>
                </div>

                <!-- Floor Shadow -->
                <!-- This creates the long horizontal shadow bar seen in the design -->
                <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 w-[300%] h-24 bg-black/40 blur-2xl rounded-full pointer-events-none -z-10"></div>
            </div>

            <!-- Right Text -->
            <div class="hidden md:block flex-1 text-left pl-12 lg:pl-24">
                <span class="text-white text-2xl lg:text-4xl font-mono tracking-wider">Presence</span>
            </div>
        </div>

        <!-- Mobile Text Layout (stacked) -->
        <div class="md:hidden flex justify-between w-full px-8 mt-8">
            <span class="text-white text-xl font-mono tracking-wider">Embodied</span>
            <span class="text-white text-xl font-mono tracking-wider">Presence</span>
        </div>

        <!-- Bottom Footer Section -->
        <div class="absolute bottom-8 lg:bottom-12 flex flex-col items-center text-center w-full px-6">
            <p class="text-white/80 font-mono text-xs md:text-sm tracking-wide leading-relaxed mb-6 max-w-lg">
                Building secure attachment with reality through<br class="hidden md:block" />
                embodied inquiry and relational presence.
            </p>
            
            <!-- Arrow Icon -->
            <div class="border border-white/40 rounded px-1.5 py-2 text-white/80">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                </svg>
            </div>
        </div>

    </div>

</body>
</html>
